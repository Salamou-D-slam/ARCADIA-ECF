    <main>
        <section is="form-section">

                              
            <form id="formulaire">
              <div class="container">
                <legend>CONNEXION</legend>
                <div id="choiceStatut">
                    <label for="statut">Statut :</label>
                    <div>
                        <input type="radio" name="statut" id="admin" required checked><label for="Adminstateur">Adminstateur</label>
                    </div>
                    <div>
                        <input type="radio" name="statut" id="veterinaire" required><label for="Vétérinaire">Vétérinaire</label>
                    </div>
                    <div>
                        <input type="radio" name="statut" id="employe" required><label for="Employé">Employé</label>
                    </div>
                </div>

                <!----------------------BOOSTRAP------------------------------>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Adresse Mail</label>
                  <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                  <input type="password" class="form-control" id="password1">
                </div>
                <div class="mb-3 form-check" id="submit">
                <button type="submit" class="btn btn-primary">Se Conecter</button>
              </div>
            </form> 

        </section>
